{% extends "global/base.html" %}

<!-- Parte da página responsável por exibir as notícias -->
{% block notices %}
    <main class="main">
        <div class="main-title">
            <h1>Ultimas notícias da <a href="https://www.investing.com" target="_blank">Investing</a></h1>
        </div>
        <article class="main-notices">
        {% for link, atr in notices.items %}
            <div class="main-notice">
                <a href="{{atr.link.href}}" target="_blank">{{ atr.link.legend }}</a>
                <p>{{ atr.text }}</p>
            </div>
        {% endfor %}
        </article>
    </main>
{% endblock notices %}
